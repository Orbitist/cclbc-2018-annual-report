<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/2018Demos_0.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[42.0675298231,-79.8918517995],[42.559901748,-78.8492431851]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.www.toolserver.org/tiles/bw-mapnik/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
            map.setMaxBounds(map.getBounds());
        }
        function pop_2018Demos_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Address'] !== null ? Autolinker.link(String(feature.properties['Address'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Sponsor'] !== null ? Autolinker.link(String(feature.properties['Sponsor'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_2018Demos_0_0(feature) {
            switch(String(feature.properties['Sponsor'])) {
                case 'CCLB':
                    return {
                pane: 'pane_2018Demos_0',
                radius: 10.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(57,152,224,1.0)',
            }
                    break;
                case 'CDBG':
                    return {
                pane: 'pane_2018Demos_0',
                radius: 10.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(213,73,223,1.0)',
            }
                    break;
                case 'JURA':
                    return {
                pane: 'pane_2018Demos_0',
                radius: 10.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(207,145,96,1.0)',
            }
                    break;
            }
        }
        map.createPane('pane_2018Demos_0');
        map.getPane('pane_2018Demos_0').style.zIndex = 400;
        map.getPane('pane_2018Demos_0').style['mix-blend-mode'] = 'normal';
        var layer_2018Demos_0 = new L.geoJson(json_2018Demos_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_2018Demos_0',
            onEachFeature: pop_2018Demos_0,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_2018Demos_0_0(feature));
            },
        });
        bounds_group.addLayer(layer_2018Demos_0);
        map.addLayer(layer_2018Demos_0);
        var baseMaps = {};
        L.control.layers(baseMaps,{'2018 Demos<br /><table><tr><td style="text-align: center;"><img src="legend/2018Demos_0_CCLB0.png" /></td><td>CCLB</td></tr><tr><td style="text-align: center;"><img src="legend/2018Demos_0_CDBG1.png" /></td><td>CDBG</td></tr><tr><td style="text-align: center;"><img src="legend/2018Demos_0_JURA2.png" /></td><td>JURA</td></tr></table>': layer_2018Demos_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
